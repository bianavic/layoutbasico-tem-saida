<!DOCTYPE html>
<html>
 <head>
 <title>Projeto Tem Saída - Cadastro de Ofício</title>
 <meta name="description" content="cadastro de oício do projeto tem saída">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 <link rel="stylesheet" href="cadastro.css">
 </head>

 <body>
  <h1> Cadastro de Ofício</h1> 

 <form action="Script_do_Formulario" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
    <td>
     <label for="rg">RG: </label>
    </td>
    <td align="left">
     <input type="text" name="rg" size="13" maxlength="13"> 
    </td>
    <td>
     <label>CPF:</label>
    </td>
    <td align="left">
     <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
    </td>
   </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
   <td>
    <label>Nacionalidade:</label>
   </td>
   <td align="left">
    <input type="text" name="nacionalidade" size="13" maxlength="13"> 
   </td>
  </tr>

  <tr>
    <td>
     <label for="estadoCivil">Estado Civil:</label>
    </td>
    <td align="left">
     <select name="estadoCivil"> 
     <option value="casada">casada</option> 
     <option value="divorciada">divorciada</option> 
     <option value="solteira">solteira</option> 
     <option value="viuva">viúva</option>  
    </td>
    
    <td>
     <label for="filhos">Filhos:</label>
    </td>
    <td align="left">
     <select name="filhos"> 
     <option value="filho1">0</option> 
     <option value="filho2">1-2</option> 
     <option value="filho3">3-4</option> 
     <option value="filho4">mais de 4</option>  
    </td>
    <td>
        <label for="rg">Idades: </label>
       </td>
       <td align="left">
        <input type="text" name="idades" size="13" maxlength="13"> 
       </td>
   </tr>

 </table>
</fieldset>

<br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Dados de Contato</legend>
 <table cellspacing="10">

  <tr>
      <tr>
          <td>
              <label for="cep">CEP: </label>
          </td>
          <td align="left">
              <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
          </td>
        </tr>

   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
   <td>
    <label for="complemento">Complemento:</label>
   </td>
   <td align="left">
    <input type="text" name="complemento" size="4">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
   
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>

   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
<tr>
        <td>
                <label for="telefone">Telefone: </label>
               </td>
               <td align="left">
                <input type="text" name="telefone">
               </td>
   <td>
    <label for="telefone">Telefone: </label>
   </td>
   <td align="left">
    <input type="text" name="telefone">
   </td>
   <td>
        <label for="telefone">Telefone: </label>
       </td>
       <td align="left">
        <input type="text" name="telefone">
       </td>
</tr>
<tr>
        <td>
                <label for="contato">Horários de contato:</label>
               </td>
               <td align="left">
                <select name="contato"> 
                <option value="manhã">manhã</option> 
                <option value="tarde">tarde</option> 
                <option value="noite">noite</option> 
               </td>
</tr>
 </table>


<!-- JUSTIFICATIVA -->

    <label for="justificativa"></label>
    <textarea class="form-control" id="justificativa" rows="5" cols="33">Justificativa</textarea>
  </div>


</fieldset>
<br />


<!-- OFICIO -->
<fieldset>
 <legend>Ofício</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="imagem">Documento:</label>
   </td>
   <td>
    <input type="file" name="imagem" >
   </td>
  </tr>

  <tr>
        <td>
         <label for="email">E-mail: </label>
        </td>
        <td align="left">
         <input type="text" name="email">
        </td>
       </tr>

  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
